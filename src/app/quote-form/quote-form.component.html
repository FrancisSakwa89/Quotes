<div class="container-fluid">
    <div class="row">
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
            <!-- Name Form -->
            <!-- <div class="form-group"> -->
                <label for="name">Author Name</label>
                  <input type="text"  class="form-control" id="name" [(ngModel)]="newQuote.name" name="quote" #name="ngModel" required>
                  <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                      <p> Name is Required</p>
                    </div>

            <div class="form-group">
                <label for="quote">New Quote</label>
                <input type="text"  class="form-control" id="quote" [(ngModel)]="newQuote.quote" name="quote" #name="ngModel" required>

                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p> Quote is Required</p>
                  </div>

                Display {{newQuote.name}}
            </div>
            <!-- Description Input -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    <p> Description is Required</p>

                </div>

            </div>
            <!-- Date Input -->
            <div class="form-group">
                <label for="create">Created On </label>
                <input type='date' id="create" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required >
                <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                    <p>  Date is Required</p>

                </div>
            </div>
            <button type="Submit" class="btn btn-success ">Add Quote</button>
        </form>

</div>
