<h1> WELCOME 2 QUOTES </h1>
<hr>

<div class="container">
    <div class="row">
        <app-quote-form></app-quote-form>
    </div>
</div>
<ul>
<div *ngFor='let quote of quotes;let i = index'>
 <li  id="{{i}}" appStrikethrough>{{quote.name}} due on {{quote.completeDate|date|uppercase}}</li>
  <button class="btn btn-warning" (click)='toogleDetails(i)'>More Info</button>
  <button (click)='upvote' id='upvote' class="fa fa-arrow up">{{quote.upvotes}} >upvote</button>

  <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)= 'deleteQuote($event,i)'></app-quote-details>
</div>
</ul>
